<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>


  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1 id="title">the form</h1>
      <p id="description">
        Set your information here.
      </p>
      <form id="survey-form">
        <div class="mb-3">
          <label id="name-label" class="form-label">Name</label>
          <input id="name" class="form-control" placeholder="Enter Your Name" required />
        </div>
        <div class="mb-3">
          <label id="number-label" class="form-label">Numer</label>
          <input id="number" class="form-control" placeholder="Enter Number" type="number" max="99" min="0" required />
        </div>
        <div class="mb-3">
          <label id="email-label" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" class="form-control"
            placeholder="Enter your Email" required="">
        </div>
        <div class="mb-3">
          <select name="" class="form-control" id="dropdown">
            <option>Option</option>
            <option>Option</option>
            <option>Option</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input type="radio" name="Option" value="1">
          </div>
          <div class="form-check">
            <input type="radio" name="Option" value="2">
          </div>
          <div class="form-check">
            <input type="radio" name="Option" value="3">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkBox" value="1">

          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkBox" value="2">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkBox" value="3">
          </div>
        </div>
        <div class="mb-3">
          <textarea class="form-control" name="Coments" id="" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit Now!" id="submit">


      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
